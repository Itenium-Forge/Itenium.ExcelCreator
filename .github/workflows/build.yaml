name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NUGET_FEED: https://nuget.pkg.github.com/Itenium-Forge/index.json

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üß∞ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üì¶ Restore dependencies
        env:
          NUGET_FEED_USERNAME: ${{ secrets.NUGET_FEED_USERNAME }}
          NUGET_FEED_PASSWORD: ${{ secrets.NUGET_FEED_PASSWORD }}
        run: |
          cd backend
          dotnet nuget list source
          dotnet nuget remove source itenium
          dotnet nuget add source --username ${{ env.NUGET_FEED_USERNAME }} --password ${{ env.NUGET_FEED_PASSWORD }} --store-password-in-clear-text --name itenium "$NUGET_FEED"
          dotnet restore

      - name: üõ†Ô∏è Build
        working-directory: ./backend
        run: dotnet build --no-restore --configuration Release

      - name: ‚úÖ Run tests
        working-directory: ./backend
        run: dotnet test --no-build --configuration Release --verbosity normal
